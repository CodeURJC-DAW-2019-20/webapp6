<meta charset="UTF-8">
<!-- ================ start banner area ================= -->
<mat-card class="blog-banner-area" id="category">
	<img src="assets/banner/black-clover.png" style="float:left;width:100%;height:100%;object-fit:cover;opacity: 0.3;">
	<div class="container h-100">
		<div class="blog-banner">
			<div class="text-center">
				<h1>Registro</h1>
				<nav aria-label="breadcrumb" class="banner-breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Inicio</a></li>
						<li class="breadcrumb-item active" aria-current="page">Registro</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
</mat-card>
<!-- ================ end banner area ================= -->

				</div>
			</div>
			<div class="col-lg-6">
				<div class="login_form_inner register_form_inner">

					<form class="row login_form" #registerForm="ngForm">

						<mat-form-field appearance="fill" class="col-md-12">
							<mat-label>Usuario</mat-label>
							<input matInput [formControl]="name" required>
							<mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
						</mat-form-field>
						<mat-form-field appearance="fill" class="col-md-12">
							<mat-label>Email</mat-label>
							<input matInput>
						</mat-form-field>
						<mat-form-field appearance="fill" class="col-md-12">
							<mat-label>Contraseña</mat-label>
							<input matInput [type]="hide ? 'password' : 'text'" [formControl]="pass" required>
							<mat-error *ngIf="pass.invalid">{{getErrorMessage()}}</mat-error>
							<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
							<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
							</button>
						</mat-form-field>
						<div class="col-md-12 form-group">
							<button mat-button type="submit" value="submit" class="button button-register w-100 add" (click)="newUser()">Registrarse</button>

					</form>
				</div>
			</div>
