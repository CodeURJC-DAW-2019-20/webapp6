<meta charset="UTF-8">
<!--================Blog Area =================-->
<section class="blog_area single-post-area py-80px section-margin--small">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 posts-list">
                <div class="single-post row">
                    <div class="col-lg-12">
                        <div class="feature-img">
                            <img class="img-fluid" src="assets{{blog.image}}" alt="">
                        </div>
                    </div>
                    <div class="col-lg-3  col-md-3">
                        <div class="blog_info text-right">
                            <div class="post_tag">
                                <a>Noticas,</a>
                                <!--<input type="submit" class="active" form="franchiseForm"
                                        id="submit-blog" value="{{blog.product.franchise}}"> -->
                                <a>Nueva figura, </a>
                                <a>{{blog.product.franchise}}</a>
                            </div>
                            <!--<form id="franchiseForm" action="/products/{{blog.product.franchise}}" method="POST">
                                    <input type="hidden" name="franchise" value="{{product.franchise}}"> <input
                                        type="hidden" name="_csrf" value="{{token}}" />
                                </form> -->
                            <ul class="blog_meta list">
                                <li><a>{{blog.author}} <i class="lnr lnr-user"></i>
                                    </a></li>
                                <li><a>{{blog.day}}/{{blog.month}}/{{blog.year}} <i class="lnr lnr-calendar-full"></i>
                                    </a></li>
                                <li>
                                    <div *ngIf="loginService.isAdmin">
                                        <button class="remove-blog-entrie" (click)="deleteBlog()">Eliminar</button>
                                    </div>

                                </li>
                                <li>
                                    <!--<div *ngIf="loginService.isAdmin">
                                            <button class="remove-blog-entrie" (click)="deleteBlog()">Eliminar</button>
                                        </div>-->
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 blog_details">
                        <h2>{{blog.name}}</h2>
                        <p class="excert">{{blog.product.description}}</p>
                        <p>
                            {{blog.textfull}}
                        </p>
                        <p>
                            <br><a class="active" [routerLink]="['/singleProduct', blog.product.id]" >Link de compra</a>
                        </p>
                    </div>
                    <div class="col-lg-12">
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="blog_right_sidebar">
                    <aside class="single_sidebar_widget search_widget">
                        <form action="/searchBlog" method="post">
                            <div class="input-group">
                                <input #key #keyControl="ngModel" class="form-control" type="text" [(ngModel)]="key.value"
                                placeholder="Buscar" (keydown.enter)="search(key.value)">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="lnr lnr-magnifier"></i>
                                    </button>
                                </span>
                                <!--<input type="hidden" name="_csrf" value="{{token}}" /> -->
                            </div>
                            <!-- /input-group -->
                            <div class="br"></div>
                        </form>
                    </aside>
                    <aside class="single_sidebar_widget popular_post_widget">
                        <h3 class="widget_title">Posts populares</h3>
                        <div *ngFor="let blogitem of blogs">
                            <div class="media post_item card-blog">
                                <img *ngIf="blogitem.image" src="assets{{blogitem.image}}" width="100" height="50"
                                    alt="post">
                                <div class="media-body">
                                    <h3 class="card-blog__title"><a
                                            ([routerLink]="['/singleBlog', blogitem.id]")>{{blogitem.name}}</a></h3>
                                    <p></p>
                                    <br>
                                    <!--{{day}}/{{month}}/{{year}}-->
                                </div>
                            </div>
                        </div>
                        <div class="br"></div>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================Blog Area =================-->
